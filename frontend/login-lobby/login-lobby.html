<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby Login</title>
  <style>
    :root {
        --background-color: #e6e6e6;
        --card-background: #ffffff;
        --primary-color: #99D7D7;
        --label-color: #f2a154;
        --text-color: #333;
        --border-radius: 30px;
        --button-disabled: #a5a5a5;
        --button-hover: #7ecdcd;
        --font-family: 'Arial', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #root {
        width: 100%;
        max-width: 700px;
        text-align: center;
    }

    .lobby-ges {
        padding: 20px;
    }

    .lobbyInput {
        background-color: var(--card-background);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border-radius: var(--border-radius);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input {
        width: 100%;
        max-width: 500px;
    }

    .input label {
        display: block;
        color: var(--label-color);
        font-size: 14px;
        margin-bottom: 5px;
        text-align: left;
    }

    .input input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ffd5a4;
        border-radius: var(--border-radius);
        outline: none;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .input input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(166, 227, 233, 0.5);
    }

    button.joinLobbyButton {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: var(--card-background);
        background-color: var(--primary-color);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button.joinLobbyButton:disabled {
        background-color: var(--button-disabled);
        cursor: not-allowed;
    }

    button.joinLobbyButton:hover:not(:disabled) {
        background-color: var(--button-hover);
    }

    #loading {
        margin-top: 20px;
    }

    #loading .spinner {
        border: 4px solid #d6f0f2;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="lobby-ges">
      <div class="lobbyInput">
        <div class="input" id="lobby">
          <label for="lobby-id">Lobby ID</label>
          <input
            id="lobby-id"
            type="text"
            placeholder="Enter Lobby ID"
            autofocus
          />
          <br />
          <button
            id="join-lobby-btn"
            class="joinLobbyButton"
            disabled
          >
            Lobby beitreten
          </button>
        </div>
        <div id="loading" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
